<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bartłomiej Mirek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <form>
            <form>
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Imię</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="Podaj imie">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="surname" class="col-sm-2 col-form-label">Nazwisko</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="surname" placeholder="Podaj nazwisko">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Podaj email">
                    </div>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                            <label class="form-check-label" for="male">
                                Mężczyzna
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                            <label class="form-check-label" for="female">
                                Kobieta
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="sex" id="another" value="another">
                            <label class="form-check-label" for="another">
                                Samolot Szturmowy Henschel Hs 129
                            </label>
                        </div>
                    </div>
                </fieldset>
                <div class="row mb-3">
                    <label for="description" class="col-sm-2 col-form-label">Opis</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="description"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="age" class="col-sm-2 col-form-label">Wiek</label>
                    <div class="col-sm-10">
                        <select id="age" class="form-select">
                            <option selected>Wybierz wiek</option>
                            <option value="1">13-18</option>
                            <option value="2">19-21</option>
                            <option value="3">22-99</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="marital" class="col-sm-2 col-form-label">Stan cywilny</label>
                    <div class="col-sm-10">
                        <select id="marital" class="form-select">
                            <option selected>Wybierz stan cywilny</option>
                            <option value="1">Panna/Kawaler</option>
                            <option value="2">To skomplikowane</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-2 mb-3">
                        <button type="reset" class="btn btn-primary">Wyczyść</button>
                    </div>
                    <div class="offset-sm-2">
                        <button type="submit" class="btn btn-primary">Wyślij</button>
                    </div>
                </div>
            </form>
        </form>
    </div>
</div>
</body>
</html>
